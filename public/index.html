<!DOCTYPE html>
<html>
<head>
  <title>Proxy Generator</title>
  <style>
    body { background:#111; color:white; font-family:sans-serif; text-align:center; }
    input, button { padding:10px; margin:5px; }
    #proxyBox { margin-top:20px; white-space:pre-line; }
  </style>
</head>
<body>

<h2>Login Required</h2>

<div id="loginBox">
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
</div>

<div id="generator" style="display:none;">
  <button onclick="generate()">Generate Proxy</button>
  <div id="proxyBox"></div>
</div>

<script>
let token = "";

async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (data.token) {
    token = data.token;
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("generator").style.display = "block";
  } else {
    alert("Login gagal");
  }
}

async function generate() {
  const res = await fetch("/api/generate", {
    headers: { "Authorization": "Bearer " + token }
  });

  const data = await res.json();

  document.getElementById("proxyBox").innerText = data.proxies.join("\n");
}
</script>

</body>
</html>
